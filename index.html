<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VOID14</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">

</head>

<body>
   
    <article id="cards">
        <card class="card">
            <content class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-apartment"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-apartment"></i>
                        <div class="card-info-title">
                            <h3>Apartments</h3>
                            <h4>Places to be apart. Wait, what?</h4>
                        </div>
                    </div>
                </div>
            </content>
        </card>
        <card class="card">
            <content class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-unicorn"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-unicorn"></i>
                        <div class="card-info-title">
                            <h3>Unicorns</h3>
                            <h4>A single corn. Er, I mean horn.</h4>
                        </div>
                    </div>
                </div>
            </content>
        </card>
        <card class="card">
            <content class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-blender-phone"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-blender-phone"></i>
                        <div class="card-info-title">
                            <h3>Blender Phones</h3>
                            <h4>These absolutely deserve to exist.</h4>
                        </div>
                    </div>
                </div>
            </content>
        </card>
        <card class="card">
            <content class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-person-to-portal"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-person-to-portal"></i>
                        <div class="card-info-title">
                            <h3>Adios</h3>
                            <h4>See you...</h4>
                        </div>
                    </div>
                </div>
            </content>
        </card>
        <card class="card">
            <content class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-person-from-portal"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-person-from-portal"></i>
                        <div class="card-info-title">
                            <h3>I mean hello</h3>
                            <h4>...over here.</h4>
                        </div>
                    </div>
                </div>
            </content>
        </card>
        <card class="card">
            <content class="card-content">
                <div class="card-image">
                    <i class="fa-duotone fa-otter"></i>
                </div>
                <div class="card-info-wrapper">
                    <div class="card-info">
                        <i class="fa-duotone fa-otter"></i>
                        <div class="card-info-title">
                            <h3>Otters</h3>
                            <h4>Look at me, imma cute lil fella.</h4>
                        </div>
                    </div>
                </div>
            </content>
        </card>
    </article>

    <script src='Assets/app.js'></script>

</body>

</html>
